                        },
                        onHover: (event, activeElements) => {
                            chartRef.current.style.cursor = activeElements.length > 0 ? 'pointer' : 'default';
                        }
                    }
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [filteredShareholders, selectedShareholders, highlightedIndex]);

            const toggleShareholder = (index) => {
                setSelectedShareholders(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(index)) {
                        newSet.delete(index);
                    } else {
                        newSet.add(index);
                    }
                    return newSet;
                });
            };

            const handleSort = (key, dateIndex = null) => {
                setSortConfig(prev => {
                    const isSameKey = prev.key === key && prev.dateIndex === dateIndex;
                    return {
                        key,
                        direction: isSameKey && prev.direction === 'desc' ? 'asc' : 'desc',
                        dateIndex
                    };
                });
            };

            const getSortedShareholders = () => {
                if (!sortConfig.key) return shareholdersWithAvg;
                
                return [...shareholdersWithAvg].sort((a, b) => {
                    let aValue, bValue;
                    
                    if (sortConfig.key === 'name') {
                        aValue = a.name;
                        bValue = b.name;
                        return sortConfig.direction === 'asc' 
                            ? aValue.localeCompare(bValue)
                            : bValue.localeCompare(aValue);
                    } else if (sortConfig.key === 'date') {
                        aValue = a.shares[sortConfig.dateIndex];
                        bValue = b.shares[sortConfig.dateIndex];
                        
                        if (aValue === null && bValue === null) return 0;
                        if (aValue === null) return 1;
                        if (bValue === null) return -1;
                        
                        return sortConfig.direction === 'asc'
                            ? aValue - bValue
                            : bValue - aValue;
                    }
                    
                    return 0;
                });
            };

            const sortedShareholders = getSortedShareholders();

            return (
                <div className="container">
                    <div className="header">
                        <h1>‰º†Â•áÁîüÁâ© - ËÇ°‰∏úÊåÅËÇ°ÂèòÂåñÂàÜÊûêÔºàÂÆåÊï¥ÁâàÔºâ</h1>
                        <p>Êï∞ÊçÆÊó∂Èó¥ËåÉÂõ¥: 2022Âπ¥12Êúà - 2025Âπ¥9ÊúàÔºàÂÖ±24‰∏™Êó∂Èó¥ÁÇπÔºâ</p>
                    </div>

                    <div className="content">
                        {/* ÁªüËÆ°Âç°Áâá */}
                        <div className="stats">
                            <div className="stat-card">
                                <div className="stat-label">ËÇ°‰∏úÊÄªÊï∞</div>
                                <div className="stat-value">{shareholders.length}</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Êó∂Èó¥ÁÇπ</div>
                                <div className="stat-value">{dates.length}‰∏™</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Êï∞ÊçÆËÆ∞ÂΩï</div>
                                <div className="stat-value">{shareholdersWithAvg.reduce((sum, sh) => sum + sh.dataPoints, 0)}Êù°</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">‰∏ªË¶ÅËÇ°‰∏ú</div>
                                <div className="stat-value">{shareholdersWithAvg.filter(sh => sh.isMajor).length}‰∏™</div>
                            </div>
                        </div>

                        {/* ÂõæË°®ÈÉ®ÂàÜ */}
                        <div className="section">
                            <div className="section-title">üìà ÊåÅËÇ°ÂèòÂåñË∂ãÂäøÂõæ</div>
                            
                            <div className="controls">
                                <div className="search-box">
                                    <span className="search-icon">üîç</span>
                                    <input
                                        type="text"
                                        placeholder="ÊêúÁ¥¢ËÇ°‰∏úÂêçÁß∞ÔºàÂ¶ÇÔºöÈáëÊñØÁëûÔºâ..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                
                                <div className="control-group">
                                    <label>ÊòæÁ§∫Ââç</label>
                                    <select value={showTop} onChange={(e) => setShowTop(Number(e.target.value))}>
                                        <option value={5}>5Âêç</option>
                                        <option value={10}>10Âêç</option>
                                        <option value={15}>15Âêç</option>
                                        <option value={20}>20Âêç</option>
                                        <option value={30}>30Âêç</option>
                                        <option value={999}>ÂÖ®ÈÉ®</option>
                                    </select>
                                </div>
                                
                                <div className="control-group">
                                    <button
                                        onClick={() => setSelectedShareholders(new Set())}
                                        style={{
                                            padding: '8px 16px',
                                            background: '#667eea',
                                            color: 'white',
                                            border: 'none',
                                            borderRadius: '6px',
                                            cursor: 'pointer',
                                            fontWeight: '600'
                                        }}
                                    >
                                        ÊòæÁ§∫ÂÖ®ÈÉ®
                                    </button>
                                </div>
                            </div>

                            <div className="chart-container">
                                <div className="chart-wrapper">
                                    <canvas ref={chartRef}></canvas>
                                </div>
                                
                                <div className="legend">
                                    {filteredShareholders.map((sh) => (
                                        <div
                                            key={sh.index}
                                            className="legend-item"
                                            onClick={() => toggleShareholder(sh.index)}
                                            onMouseEnter={() => setHighlightedIndex(sh.index)}
                                            onMouseLeave={() => setHighlightedIndex(null)}
                                            style={{
                                                opacity: selectedShareholders.size > 0 && !selectedShareholders.has(sh.index) ? 0.4 : 1,
                                                fontWeight: highlightedIndex === sh.index ? 'bold' : 'normal',
                                                background: sh.isMajor ? '#fff3cd' : 'transparent'
                                            }}
                                        >
                                            <div
                                                className="legend-color"
                                                style={{ backgroundColor: sh.isMajor ? '#ff4757' : colors[sh.index] }}
                                            ></div>
                                            <span className="legend-label">
                                                {sh.name} 
                                                {sh.isMajor && <span className="major-shareholder-indicator">‰∏ªË¶ÅËÇ°‰∏ú</span>}
                                                <span style={{fontSize: '11px', marginLeft: '5px', color: '#888'}}>
                                                    ({sh.dataPoints}‰∏™Êï∞ÊçÆÁÇπ, ÂùáÂÄº{sh.avgShares.toFixed(0)}‰∏áËÇ°)
                                                </span>
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Êï∞ÊçÆË°®Ê†ºÈÉ®ÂàÜ */}
                        <div className="section">
                            <div className="section-title">üìä ÂÆåÊï¥Êï∞ÊçÆË°®Ê†º</div>
                            
                            <div className="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th 
                                                className="shareholder-name"
                                                onClick={() => handleSort('name')}
                                                title="ÁÇπÂáªÊéíÂ∫è"
                                                style={{position: 'sticky', left: 0, background: '#f8f9fa'}}
                                            >
                                                ËÇ°‰∏úÂêçÁß∞
                                                {sortConfig.key === 'name' && (
                                                    <span style={{marginLeft: '5px', color: '#667eea'}}>
                                                        {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                                                    </span>
                                                )}
                                            </th>
                                            {dates.map((date, idx) => (
                                                <th 
                                                    key={date} 
                                                    className="date-header"
                                                    onClick={() => handleSort('date', idx)}
                                                    title="ÁÇπÂáªÊåâÊ≠§Êó•ÊúüÊéíÂ∫è"
                                                >
                                                    {date}
                                                    {sortConfig.key === 'date' && sortConfig.dateIndex === idx && (
                                                        <span style={{display: 'block', color: '#667eea'}}>
                                                            {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                                                        </span>
                                                    )}
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {sortedShareholders.map((sh) => (
                                            <tr key={sh.index} className={sh.isMajor ? 'highlight-major' : ''}>
                                                <td className="shareholder-name">
                                                    {sh.name}
                                                    {sh.isMajor && <span className="major-shareholder-indicator">‰∏ªË¶Å</span>}
                                                </td>
                                                {sh.shares.map((share, idx) => (
                                                    <td
                                                        key={idx}
                                                        className={`cell-data ${share !== null ? 'has-data' : 'no-data'}`}
                                                    >
                                                        {share !== null ? (
                                                            <div>
                                                                <div><strong>{share.toFixed(0)}</strong></div>
                                                                <div style={{ fontSize: '10px', color: '#666' }}>
                                                                    {sh.ratios[idx] !== null ? `${sh.ratios[idx].toFixed(1)}%` : '-'}
                                                                </div>
                                                            </div>
                                                        ) : '-'}
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
